<!DOCTYPE html>
<html>
<head>
  <title>WebDemo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="node_modules/split.js/split.js"></script>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src=â€œjs/script.js"></script>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="key.js"></script>
</head>
<body>
    <div id="a" class="split split-horizontal">
      <div id="c" class="split content">
        <h2>Embed Animation</h2>
      </div>
      <div id="d" class="split content"></div>
    </div>
    <div id="b" class="split split-horizontal">
      <div id="e" class="split content">

        <div class="pure-g">

          <!-- Video area -->
          <div class="pure-u-2-3" id="video-container">
            <video id="video" autoplay playsinline></video>
          </div>

          <!-- Steps -->
          <div class="pure-u-1-3">
            <h4>BroadCast (P2P)</h4>

            <!-- Get local audio/video stream -->
            <div id="step1">
              <p>Your id: <span id="my-id">...</span></p>
              <p><form id="broadcast" class="pure-form">
                <button href="#" class="pure-button pure-button-success" type="submit">Broadcast</button>
              </form></p>
              <form id="watch" class="pure-form">
                <p><input type="text" placeholder="Call user id..." id="callto-id"></p>
                <p><button href="#" class="pure-button pure-button-success" type="submit">Watch</button></p>
              </form>
            </div>

          </div>
        </div>

      </div>
      <div id="f" class="split content">f</div>
    </div>
</body>

<script>
  Split(['#a', '#b'], {
      sizes: [60, 40],
      gutterSize: 2,
      cursor: 'col-resize'
    })

    Split(['#c', '#d'], {
      direction: 'vertical',
      sizes: [100, 0],
      gutterSize: 2,
      cursor: 'row-resize'
    })

    Split(['#e', '#f'], {
      direction: 'vertical',
      sizes: [50, 50],
      gutterSize: 2,
      cursor: 'row-resize'
    })
</script>

</html>
