<div class="pure-g cast">

  <div class="pure-u-1-3">

      <p style="font-size: 25px; font-weight: 100">ID ~> <span id="my-id">...</span></p>
      <form id="broadcast" class="pure-form">
        <p><button href="#" class="pure-button pure-button-success" type="submit">Broadcast</button></p>
      </form>
      <input type="button" class="pure-button pure-button-warning" value="Refresh" onclick="window.location.reload();" /></p>

  </div>
